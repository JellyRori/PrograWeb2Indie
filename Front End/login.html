<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Rajdhani&family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_form.css">
    <title>Login</title>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="img/snorlax.png" alt="compania" class="logo-img">
            <h2 class="logo-nombre">IndieDevs</h2>
        </a>
        <div class="box">
            <input type="text" name="search" placeholder="Buscar" class="src" autocomplete="off">
        </div>    
    </header>

    <form class="formulario">

        <h1>Inicio de Sesión</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <span class="material-icons-outlined">
                    markunread
                </span>
                <input type="text" placeholder="Correo">
            </div>

            <div class="input-contenedor">
                <span class="material-icons-outlined">
                    vpn_key
                    </span>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Iniciar Sesión" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Políticas de Privacidad</p>
            <p>¿No tienes una cuenta? <a class="link" href="register.html">Registrate</a></p>
        </div>
    </form>

</body>
</html>
